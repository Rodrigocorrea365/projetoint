<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CASA DE RAÇÃO JD5 - Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    
    <style>
        .bordered {
            border: 2px solid #ccc; 
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .menu {
            font-size: 0.8em; 
            font-weight: normal; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center my-4">
            <div class="bordered p-3">
                <h1><u>SEJA NOSSO CLIENTE JD5</u></h1>
            </div>
        </div>

        <div class="bordered">
            <h1><u>menu</u></h1>
            <div class="menu">
                <div class="linkoficial">
                    <a href="@{/JD5}" class="btn btn-link">CASA DE RAÇÃO JD5 &#8594;</a> 
                </div>
                <div class="linkoficial">
                    <a href="@{/JD5PERGUNTAS}" class="btn btn-link">PERGUNTAS FREQUENTES &#8594;</a>
                </div>
            </div>
        </div>

        <div class="bordered">
            <h1><u>FAÇA SEU CADASTRO</u></h1>
            <form action="formulario" method="POST">
                <div class="form-group">
                    <label for="nomecliente">Nome:</label>
                    <input type="text" class="form-control" id="nomecliente" name="nomecliente"/>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf"/>
                </div>
                <div class="form-group">
                    <label for="datanascimento">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="datanascimento" name="datanascimento"/>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone"/>
                </div>
                <div class="botao">
                    <button type="submit" class="btn btn-primary">CADASTRAR</button>
                </div>
            </form>
        </div>

        <div class="bordered">
            <div class="row">
                <div class="col">
                    <p>TELEFONE &#128241;</p>
                    <p>55(24)3360-8178</p>
                </div>
                <div class="col">
                    <p>EMAIL &#9993;</p>
                    <p>email-JD5CASADERACAO@GMAIL.COM</p>
                </div>
                <div class="col">
                    <p>REDES SOCIAIS &#9654;</p>
                    <p>JD5OFICIAL</p>
                </div>
            </div>
        </div>
    </div>
 <script>
        function validateForm() {
            const nome = document.getElementById('nomecliente').value.trim();
            const cpf = document.getElementById('cpf').value.trim();
            const dataNascimento = document.getElementById('datanascimento').value;
            const telefone = document.getElementById('telefone').value.trim();

            if (!nome || !cpf || !dataNascimento || !telefone) {
                alert("Por favor, preencha todos os campos obrigatórios.");
                return false;
            }

            
            if (cpf.length !== 11) {
                alert("O CPF deve ter 11 dígitos.");
                return false;
            }

            
            if (telefone.length < 10) {
                alert("O telefone deve ter pelo menos 10 dígitos.");
                return false;
            }

            return true; 
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
